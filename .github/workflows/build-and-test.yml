name: Docker Login Test

on:
  push:
    branches: [main]

jobs:
  docker-login-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Docker Username Length
        run: echo ${{ secrets.DOCKER_USERNAME }} | wc -c

      - name: Verify Docker Password Length
        run: echo ${{ secrets.DOCKER_PASSWORD }} | wc -c

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Docker Login
        run: docker info
